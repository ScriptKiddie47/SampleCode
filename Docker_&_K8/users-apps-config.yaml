---
# User Task Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-task-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-task
  template:
    metadata:
      labels:
        app: user-task
    spec:
      containers:
        - name: user-task-container
          image: syndicate47/synimage:user-task-1.0.0
          imagePullPolicy: Always
          env:
            - name: AUTH_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: data-store-env
                  key: auth_app_address
            - name: TASKS_FOLDER
              value: tasks
          volumeMounts:
            - mountPath: /app/tasks
              name: tasks-volume
      volumes:
        - name: tasks-volume
          emptyDir: {}

---
# User Task Service

apiVersion: v1
kind: Service
metadata:
  name: user-task-service
  annotations:
    metallb.universe.tf/address-pool: custom-addresspool
spec:
  selector:
    app: user-task
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: LoadBalancer

