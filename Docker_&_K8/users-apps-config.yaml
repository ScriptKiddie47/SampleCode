# User App Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-app
  template:
    metadata:
      labels:
        app: user-app
    spec:
      containers:
        - name: user-app-container
          image: syndicate47/synimage:user-api-1.0.0
          imagePullPolicy: Always
          env:
            - name: AUTH_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: data-store-env
                  key: auth_app_address

---
# User App Service

apiVersion: v1
kind: Service
metadata:
  name: user-app-service
  annotations:
    metallb.universe.tf/address-pool: custom-addresspool
spec:
  selector:
    app: user-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer

---
