# Simple Web App Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web-app
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
        - name: simple-web-app-container
          image: syndicate47/synimage:simple-web-app-1.0.0
          imagePullPolicy: Always

---
# Simple Web App Service

apiVersion: v1
kind: Service
metadata:
  name: simple-web-app-service
spec:
  selector:
    app: simple-web-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000

---
# Oauth Proxy Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-app
  template:
    metadata:
      labels:
        app: oauth2-proxy-app
    spec:
      containers:
        - name: oauth2-proxy-app-container
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          imagePullPolicy: Always
          args:
            - --provider=oidc
            - --oidc-issuer-url=https://dev-gnxwtf02tybfe6he.us.auth0.com/
            - --client-id=moTauPideew7oucMEDU6QwqeomaJ4A7s
            - --client-secret=zg-E9TNPiBxz7-lpbOznywgXoLTe7cLUN-y0A1xcaWWK_GMvtpIEJD6SnOahRO5t
            - --cookie-secret=bVbMfxlt8Wmq4E1OYTICqS_AZHTeVDUEdFP5LGbY05c
            - --email-domain=*
            - --upstream=file:///dev/null
            - --http-address=0.0.0.0:4180 
            - --skip-jwt-bearer-tokens=true
            - --pass-access-token=true
