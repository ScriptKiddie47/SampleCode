          ports:
            - containerPort: 4180

---
## Oauth Proxy Service

apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-app-service
spec:
  selector:
    app: oauth2-proxy-app
  ports:
    - protocol: TCP
      port: 4180
      targetPort: 4180

---
# Simple Web App Ingress

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "2000m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy-app-service.default.svc.cluster.local:4180/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "http://$host/oauth2/start"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: simple-web-app-service
                port:
                  number: 5000
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy-app-service
                port:
                  number: 4180
